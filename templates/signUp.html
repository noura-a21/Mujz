<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .container {
            display: flex;
            width: 80%; /* Adjust the width as needed */
            max-width: 1200px; /* Maximum width of the content */
            justify-content: space-between;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .left-section {
            background: linear-gradient(180deg, #341C52 0%, #3A1F5B 5%, #684299 41%, #CAA4FA 82%);
            flex-basis: 40%; /* Takes 40% of the container width */
            color: white;
            padding: 2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .right-section {
            background: white;
            flex-basis: 60%; /* Takes the remaining 60% of the container width */
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 2em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 80%; /* Adjust width as needed */
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sign-up-button {
            padding: 0.5em 2em;
            background: linear-gradient(90deg, #A187C3 0%, #8255BC 100%);  /* Button color */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .sign-up-button:hover {
            background-color: #5A4B7D; /* Button hover color */
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Welcome Back!</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <p>To keep connected with us please sign in with your personal information<br>to start a journey with us</p>
            <button class="sign-up-button" onclick="location.href='{{ url_for('signin') }}'">sign In</button>
        </div>
        <div class="right-section">
          <form action="{{ url_for('signup') }}" method="post">
            <h2>SIGN UP</h2>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <button class="sign-up-button">sign up</button>
          </form>
        </div>
    </div>
</body>
</html>
