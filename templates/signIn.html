<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            display: flex;
            width: 80%; /* Adjust the width as needed */
            max-width: 1200px; /* Maximum width of the content */
            justify-content: space-between;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .welcome-text {
            background: linear-gradient(180deg, #341C52 0%, #3A1F5B 5%, #684299 41%, #CAA4FA 82%);
            flex-basis: 40%; /* Takes 40% of the container width */
            color: white;
            max-width: 400px;
            padding: 2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .welcome-text h1 {
            margin-bottom: 0.5em;
            font-size: 2em; /* Large text */
        }
        .welcome-text p {
            margin-bottom: 2em;
            font-size: 1em; /* Smaller text */
        }
        .login-form {
            background: white;
            flex-basis: 60%; /* Takes the remaining 60% of the container width */
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
     
        }
        .login-form h2 {
            color: #333;
            margin-bottom: 1em;
        
            
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #ddd; /* Light border */
            border-radius: 5px; /* Slightly rounded corners */
        }
        .login-form input[type="submit"] {
            padding: 0.5em 2em;
            background: linear-gradient(90deg, #A187C3 0%, #8255BC 100%);  /* Button color */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .login-form a {
            color: #4B3F6B; /* Dark purple */
            text-decoration: none;
            display: block; /* Makes the link block level */
            margin-top: 1em;
            text-align: right; /* Aligns the text to the right */
        }
        /* Add this style to your existing stylesheet */

.sign-up-button {
    padding: 10px 30px; /* Adjust padding to match the button size */
    background: linear-gradient(to right, #957DAD, #BFA2DB); /* Adjust gradient colors as needed */
    border: none;
    border-radius: 25px; /* Adjust for roundness */
    color: white; /* Adjust text color as needed */
    font-family: 'Arial', sans-serif; /* Change to match your design */
    font-size: 16px; /* Adjust size as needed */
    text-transform: uppercase; /* Optional: makes the text uppercase */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Adjust shadow to match design */
    cursor: pointer;
    outline: none;
    transition: background 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effects */
}

.sign-up-button:hover {
    background: linear-gradient(to right, #a687ad, #c9b2db); /* Lighter gradient for hover effect */
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); /* Larger shadow for hover effect */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">
            <h1>Hello, Friend!</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <p>Enter your personal details and start a journey with us</p>
            <button class="sign-up-button" onclick="location.href='{{ url_for('signup') }}'">sign up</button>
        </div>
        <div class="login-form">
            <h2>SIGN IN</h2>
            <form action="{{ url_for('signin') }}" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Sign in">
                <a href="{{ url_for('recover_password') }}">Forgot your Password?</a>
            </form>
        </div>
    </div>
</body>
</html>
